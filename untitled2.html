<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Your Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="product-title">1/10 oz American Gold Eagle Coin</h1>
        <p class="product-description">
            Purchase this coin for $240. Click the button below to proceed to payment.
        </p>
        <!-- Updated payment link -->
        <a href="https://checkout.revolut.com/pay/c0b486fa-66d2-4bbb-bc4a-528a8b79ec50" class="buy-button">Buy Now</a>
    </div>
</body>
</html>
